<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGC 生物實驗室 (模組化版)</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="ui-container">
        <h2>🧬 PGC 生物實驗室</h2>
        <label>基因突變 (詞條)</label>
        <div class="trait-grid" id="trait-selector"></div>
        <div class="control-group">
            <label style="color:#ff6666">❤️ 生命完整度 (Health)<span id="val-health" class="value-display">100%</span></label>
            <input type="range" id="health" min="0" max="100" step="1" value="100">
        </div>
        <div class="control-group">
            <label>隨機數種子<span id="val-seed" class="value-display">123</span></label>
            <input type="range" id="seed" min="1" max="999" step="1" value="123">
        </div>
        <button id="btn-generate" style="background: #0088cc; width: 100%;">重新生成生物</button>
        <div style="margin-top: 15px; border-top: 1px solid #555; padding-top: 10px;">
            <label style="color: #fff;">🎬 動作預覽</label>
            <div class="btn-group">
                <button id="anim-idle" class="active">待機</button>
                <button id="anim-walk">行走</button>
            </div>
            <div class="btn-group">
                <button id="anim-hit" class="hit-btn">受擊</button>
                <button id="anim-skill" class="skill-btn">釋放技能</button>
            </div>
        </div>
        
        <!-- 2D Export Tool -->
        <div style="margin-top: 15px; border-top: 1px solid #555; padding-top: 10px;">
            <label style="color: #00ffcc;">💾 2D 導出工具</label>
            <div class="control-group">
                <label>導出尺寸 (像素)</label>
                <select id="sprite-size" style="width:100%; background:#333; color:white; border:1px solid #555;">
                    <option value="64">64x64 (像素風)</option>
                    <option value="128" selected>128x128 (高清)</option>
                    <option value="256">256x256 (超清)</option>
                </select>
            </div>
            <button id="btn-export-sprite" style="background: #aa5500; width: 100%;">導出當前動作序列幀</button>
        </div>

        <div id="stats">Triangles: 0<br>Gen Time: 0ms</div>
    </div>
    <div id="loading" class="loading">正在重組基因序列...</div>
    <div id="debug-console"></div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
